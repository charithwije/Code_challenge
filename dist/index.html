<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>CallidusCloud UI Challenge</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<script src="libs/jquery-2.1.1.min.js"></script>
<script src="libs/handlebars.min-v1.3.0.js"></script>
<script src="libs/ember.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/homeController.js"></script>
<script src="js/constants.js"></script>

<!--Chose to add a single temlate since it is easy to manipulate with the controllers actions-->

<script type="text/x-handlebars" data-template-name="home">



<div class="colum-wrapper">
    <div class="topic clearfix"> CallidusCloud UI Challenge </div>
<div class="column_left">
    <ul>
        {{#each player in model.players}}
            <li {{action onClickPlayer player}}>
                {{player.name}}
            </li>
        {{/each}}
    </ul>
</div>

<div class="column_right">
    {{#if dataAvailable}}
    <div class="clr-wrp">

        <div class="ply"> {{App.Constants.labels.PLAYER}} : {{selectedPlayer.name}} </div>

        <img height="90" width="90"{{bind-attr src=selectedPlayer.image}}>

        <div class="name"> {{App.Constants.labels.NAME}} : {{selectedPlayer.display_name}} </div>

        <div class="al-pnt"> {{App.Constants.labels.ALL_POINTS}} : {{selectedPlayer.units.points.all}} </div>

        <div class="btns"> <button class="btn" {{action editPlayer}}> {{App.Constants.labels.EDIT}} </button>
            <button  class="btn" {{action closePlayerProfile}}> {{App.Constants.labels.CLOSE}} </button> </div>
    </div>
    {{else}}

    {{/if}}

</div>
    {{#if editEnabled}}
    <div class="column_righttwo">
        <form>
            {{App.Constants.labels.NAME}}:<br>
            {{input value= editedPlayer.name}}
            <br>
            {{App.Constants.labels.DISPLAY_NAME}}:<br>
            {{input value= editedPlayer.display_name}}
            <br>
            {{App.Constants.labels.FIRST_NAME}}<br>
            {{input value= editedPlayer.first_name}}
            <br>
            {{App.Constants.labels.LAST_NAME}}:<br>
            {{input value= editedPlayer.last_name}}
            <br>
            <div class="btns">
                <button class="btn" {{action onSavePlayer}}> {{App.Constants.labels.SAVE}} </button>
                <button class="btn" {{action closeEditView}}> {{App.Constants.labels.CLOSE}} </button>
            </div>
            {{#unless edited}}
                <div class="margin-left"> {{App.Constants.labels.EDIT_BEFORE_SAVE_MSG}} </div>
            {{/unless}}
        </form>
    </div>

    {{/if}}
</div>
</script>

</body>
</html>
